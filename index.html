<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <h1 class="app-title">Lotto Number Generator</h1>
            <p class="app-subtitle">Click the button to generate your lucky numbers.</p>
        </header>

        <div class="controls">
            <button id="generate-btn" class="generate-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                <span>Generate Numbers</span>
            </button>
        </div>

        <section id="results-container" class="results-container">
            <!-- Generated lotto tickets will appear here -->
        </section>
    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
