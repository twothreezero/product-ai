<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode">
                <!-- Sun Icon (for Dark Mode default) -->
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <!-- Moon Icon (hidden by default) -->
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <h1 class="app-title">Lotto Number Generator</h1>
            <p class="app-subtitle">Click the button to generate your lucky numbers.</p>
        </header>

        <div class="controls">
            <button id="generate-btn" class="generate-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                <span>Generate Numbers</span>
            </button>
        </div>

        <section id="results-container" class="results-container">
            <!-- Generated lotto tickets will appear here -->
        </section>

        <hr class="section-divider">

        <section class="contact-container">
            <header class="contact-header">
                <h2 class="contact-title">제휴 문의</h2>
                <p class="contact-subtitle">저희와 협력하고 싶으시다면 아래 양식을 작성해주세요.</p>
            </header>
    
            <form action="https://formspree.io/f/xkobrpoe" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="이름" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="이메일" required>
                </div>
    
                <div class="form-group">
                    <label for="company">회사/단체명 (선택 사항):</label>
                    <input type="text" id="company" name="회사_단체명">
                </div>
                
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="메시지" rows="7" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">문의 보내기</button>
            </form>
        </section>

        <hr class="section-divider">

        <section class="comments-container">
            <div id="disqus_thread"></div>
            <script>
                /**

                var disqus_config = function () {
                this.page.url = window.location.href;  // Use current page URL
                this.page.identifier = 'lotto-gen-main'; // Unique identifier
                };
                */

                var d = document, s = d.createElement('script');
                s.src = 'https://230-1.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>

    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
